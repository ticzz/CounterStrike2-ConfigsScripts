alias"+a""rightleft -1 0 0; alias +d ad"
alias"a5""rightleft -1 0 0; alias +d ad"
alias"ad""rightleft 1 0 0; alias -d add; alias -a ada"
alias"-a""rightleft 0 0 0; alias +d d5; alias -d d6; alias -a a6; alias +a a5"
alias"a6""rightleft 0 0 0; alias +d d5; alias -d d6; alias -a a6; alias +a a5"
alias"+d""rightleft 1 0 0; alias +a da"
alias"d5""rightleft 1 0 0; alias +a da"
alias"da""rightleft -1 0 0; alias -a ada; alias -d add"
alias"-d""rightleft 0 0 0; alias +a a5; alias -a a6; alias -d d6; alias +d d5"
alias"d6""rightleft 0 0 0;alias +a a5;alias -a a6;alias -d d6;alias +d d5"
alias"add""rightleft -1 0 0; alias +d ad; alias -a a6; alias -d d6"
alias"ada""rightleft 1 0 0; alias +a da; alias -d d6; alias -a a6"
bind "scancode26" "+forward"
bind "scancode22" "+back"
bind "scancode4" "+a"
bind "scancode7" "+d"
//
echo null keybinds active
echo scancode26(w) +forward
echo scancode22(s) +back
echo scancode4(a) +a
echo scancode7(d) +d
